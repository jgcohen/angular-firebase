<div class="container py-5">
    <div class="row">
      <div class="col-12 col-md-10 col-mg-8 col-xs-6 mx-auto">
        <div class="bg-white shadow rounded p-4">
          <h1 class="display-6 text-dark">New campaings</h1>
          <hr class="mb-5 bg-dark" />
          <form [formGroup]="campaignForm" (ngSubmit)="onSubmit()">
            <div class="form-group mn-3">
                <input type="number" formControlName="index" hidden>
              <label for="titleInput">Titre</label>
              <input type="text" id="titleInput" class="form-control" formControlName="title" />
            </div>
            <div class="form-group mn-3">
              <label for="description">Description</label>
              <textarea id="description" class="w-100 form-control" rows="5" formControlName="description" ></textarea>
            </div>
            <div class="form-group mn-3">
              <label for="players">Nb Joueurs max</label>
              <input type="number" id="players" class="form-control" formControlName="players" />
            </div>
            <div class="d-flex">
              <button class="btn-success btn mx-auto" type="submit" [disabled]="campaignForm.invalid">Cr√©er</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row mt-5">
        <h2>Campaigns</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Titre</th>
                <th scope="col">Description</th>
                <th scope="col">Nombre max de joueurs</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let campaign of campaigns; let i = index">
                <th>{{i}}</th>
                <td>{{campaign.title}}</td>
                <td>{{campaign.description}}</td>
                <td>{{campaign.players}}</td>
                <td> <button class="btn btn-primary" type="button" (click)="onEdit(campaign,i)">Modifier</button></td>
                <td> <button class="btn btn-danger" type="button" (click)="onDelete(i)">X</button></td>

            </tr>

            </tbody>
          </table>
    </div>
      
  </div>
