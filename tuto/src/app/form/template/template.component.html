<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-10 col-mg-8 col-xs-6 mx-auto">
      <div class="bg-white shadow rounded p-4">
        <h1 class="display-6 text-dark">New campaings</h1>
        <hr class="mb-5 bg-dark" />
        <form #campaignForm = 'ngForm' (ngSubmit)="onSubmit(campaignForm)">
          <div class="form-group mn-3">
            <label for="titleInput">Titre</label>
            <input type="text" id="titleInput" class="form-control" name="title" ngModel/>
          </div>
          <div class="form-group mn-3">
            <label for="description">Description</label>
            <textarea id="description" class="w-100 form-control" rows="5" name="description" ngModel></textarea>
          </div>
          <div class="form-group mn-3">
            <label for="players">Nb Joueurs max</label>
            <input type="number" id="players" class="form-control" name="players"ngModel />
          </div>
          <div class="d-flex">
            <button class="btn-success btn mx-auto" type="submit">Cr√©er</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
